<h1>Projeto</h1>
<ul class="tree" >
    <li>
        <tag class="clicar">backend</tag>
        <ul >
            <li>
                <tag class="clicar">app</tag>
                <ul >
                    <li>produto.js</li>
                    <li>usuario.js</li>
                    <li>venda.js</li>
                </ul>
            </li>
            <li>
                <tag class="clicar">config</tag>
                <ul >
                    <li>banco.js</li>
                    <li>rotas.js</li>
                    <li>servidor.js</li>
                </ul>
            </li>
        </ul>
    </li>
    <li >
        <tag class="clicar">frontend</tag>
        <ul >
            <li>
            <tag class="clicar">public</tag>
                <ul>
                    <li>app.css</li>
                    <li>app.js</li>
                    <li>index.html</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>

<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
<script>
    document.querySelectorAll(".clicar").forEach(folder=>{
        folder.onclick = function(e) {
            const ul = folder.nextElementSibling
            const d = ul.style.display
            ul.style.display = d === 'none' ? 'block' : 'none'
        }
    })
</script>
